{% load static %}
<div class="container">
  <div class="columns">
    <div class="column col-12" style='
        background-image: url("{% static 'spa_app/bg.jpeg' %}");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        padding: 1vw 0 15vw 0;
        color: whitesmoke;
        text-shadow: 2px 2px #000;
    ';>
      <h1 class="text-center">Where will be your <u><i>next</i></u> journey?</h1>
      <p class="text-large text-center">
        Pick yourself a destination<br>
        and register for automatic updates<br>
        about future discounts!
      </p>
      <div class="column col-xs-12 col-md-6 col-4 col-mx-auto">
        <div class="toast" id="js-leader-info-block">
          test
        </div>
        <form id="js-leader-register-form" method="POST" class="center">
          <div class="form-group">
            <input class="form-input" name="username" type="email" placeholder="love2travel@gmail.com">
            <input class="form-input" name="password" type="password">
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
